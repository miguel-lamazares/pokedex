<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="icon" href="./imagens/favicon-16x16.png">
    <link rel="stylesheet" href="'./css/style.css">


</head>
<body>
    <main>
        <img src="" alt="Pokémon" class="pokemon_img">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number">8</span>
            <span class="pokemon_name">bug</span>          
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="name or number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="./imagens/pokedex.png" alt="Pokédex" class="pokedex">
    </main>


    
</body>
</html>
