<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links CSS -->
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- Link JS -->
  <script defer src="./JS/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <!--Imagem da api-->
    <img src="#" alt="pokemon" class="pokemon__image">
    <!--dados da api-->
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>
    <!--barra de pesquisa-->
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <!--imagem de fundo da pokedex-->
    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
